<!-- patient details -->
<div class="patient-details">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6">
        <table class="pull-right print-left">
            <tr>
              <td>Name:</td>
              <td>{{local.patientName}}</td>
            </tr>
            <tr>
              <td>Age:</td>
              <td>{{local.patientAge}}</td>
            </tr>
            <tr>
                <td>Weight:</td>
                <td>{{local.patientWeight}}</td>
              </tr>

          </table>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
        <table class="print-right">
            <tr>
                <td>Date of Birth:</td>
                <td>{{local.patientDOB | date}}</td>
              </tr>
            <tr>
              <td>Hospital Number:</td>
              <td>{{local.hospitalNo}}</td>
            </tr>
            <tr>
              <td> Generated By:</td>
              <td>{{local.prescriber}}</td>
            </tr>
      
          </table>
      </div>   
  </div>


</div>
